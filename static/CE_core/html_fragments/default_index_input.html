
<div id="verse-selection">
    <form id="collation-form">
        <label>Select: </label> 
        
        <input type="hidden" id="language" value="{language}" /> 
        <input type="hidden" id="base-text" value="{base_text}" />
        <input type="hidden" id="project" value="{project}" />
        <input type="text" id="context" />
        <input type="hidden" id="preselected-witnesses" value="{witnesses}" /> 
        <input type="button" id="collate" value="Collate Project Witnesses" /> 
        <input type="button" id="load-saved" value="Load Saved Collation" /> 
        <div id="witnesses"></div>
    </form>
    <div id="saved-collations-div"></div>
</div>
